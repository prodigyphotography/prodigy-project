<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Store</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script> <!-- PayPal SDK -->
</head>
<body>
    <header>
        <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main>
        <div id="gallery"></div>

        <div id="cart" class="cart hidden">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <div id="paypal-button-container"></div>
            <button id="clear-cart-button">Clear Cart</button>
        </div>

        <div id="image-popup" class="popup hidden">
            <img id="popup-image" alt="Full Image">
            <button class="close-popup-button">Close</button>
        </div>
    </main>

    <script src="script2.js"></script>
</body>
</html>
