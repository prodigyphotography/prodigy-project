<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Prodigy Photography</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            padding: 0 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100vw;
            margin-left: calc(50% - 50vw);
        }
        .about-container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
            text-align: center;
        }
        footer {
            padding-top: 50px;
            text-align: center;
        }
        /* Ensure headings are consistent */
        h1 {
            font-size: 36px;
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin: 15px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
        }
        .contact-form button {
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
        .contact-form button:hover {
            background-color: #666;
        }
        /* New styles for the form */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea.form-control {
            resize: vertical;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prodigy Photography</h1>
        <div class="header-buttons">
            <a href="index.html" class="header-button">Home</a>
            <a href="gallery.html" class="header-button">Gallery</a>
            <a href="contact.html" class="header-button">Contact</a>
        </div>
        <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <section class="about-container">
        <h2>Contact Us</h2>
        <p>Feel free to get in touch with me for any questions, custom orders, or collaborations.</p>
    </section>

    <div class="container">
        <form action="https://formsubmit.co/prodigyphotography98@gmail.com" method="POST" class="contact-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Contact Form Message">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">
            <input type="hidden" name="_template" value="table">

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Prodigy Photography. All rights reserved.</p>
        <p><a href="terms.html">Terms and Conditions</a> | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
