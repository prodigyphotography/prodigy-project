<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Prodigy Photography</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            padding: 0 20px; /* Add padding to the body to center content */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100vw;
            margin-left: calc(50% - 50vw); /* Ensure header extends fully across the screen */
        }
        .about-container {
            max-width: 800px;
            margin: 0 auto; /* Center the content */
            padding-bottom: 50px; /* Reduce space between body content and footer */
        }
        .contact-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            padding-top: 100px; /* Increase padding to create more space between footer and body */
            text-align: center;
        }
        .about-container h2 {
            text-align: center; /* Center the heading */
        }
    </style>
</head>
<body>
    <header>
        <h1>Prodigy Photography</h1>
        <div class="header-buttons">
            <a href="index.html" class="header-button">Home</a>
            <a href="gallery.html" class="header-button">Gallery</a>
            <a href="contact.html" class="header-button">Contact</a>
        </div>
        <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <section class="about-container">
        <h2>I'd love to hear from you!</h2>
        <p>Feel free to get in touch with me for any questions, custom orders, or collaborations.</p>
        
        <div class="contact-form">
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Prodigy Photography. All rights reserved.</p>
        <p><a href="terms.html">Terms and Conditions</a> | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
